<ion-content>
  
  <ion-label class="titulo">
    <h1>{{ serie.name }}</h1>
  </ion-label>
  <img [src]="serie.backdrop_path | imagen" *ngIf="serie.backdrop_path">

  <ion-grid>
    <ion-row class="ion-align-items-start">
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
         <img [src]="serie.poster_path | imagen"
            class="poster"
            *ngIf="serie.poster_path"> 
        </ion-card>
      </ion-col>
  
      <ion-col size="8">
        <ion-item class="item-native">
          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label class="rating">Rating</ion-label>
          <ion-note slot="end" color="primary"><h3>{{ serie.vote_average }}</h3></ion-note>
        </ion-item>

        <ion-item class="item-native">
          <ion-icon slot="start" name="contacts" color="primary"></ion-icon>
          <ion-label class="votos">Votos</ion-label>
          <ion-note slot="end" color="primary"><h3>{{ serie.vote_count }}</h3></ion-note>
        </ion-item>
        
        <ion-item class="item-native">
          <ion-icon slot="start" name="tv" color="primary"></ion-icon>
          <ion-label class="temporadas">Temporadas</ion-label>
          <ion-note slot="end" color="primary"><h3>{{ serie.number_of_seasons }}</h3></ion-note>
        </ion-item>   

      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ serie.overview | slice: 0: texto }}...</ion-label>
        <ion-label color="primary"
                   (click)="texto = 5000"
                   *ngIf="texto !=5000">Leer m√°s
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let genero of serie.genres" color="primary">
          <ion-label>{{ genero.name }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slides [options]="slideOptsActores">
    <ion-slide *ngFor="let actor of actores">
     <ion-card class="card-actor">
       <img *ngIf="actor.profile_path" [src]="actor.profile_path | imagen">
       <img *ngIf="!actor.profile_path" src="/assets/no-avatar.jpg">
       <ion-label class="actor-name">{{ actor.name }}</ion-label>
       <hr>
       <ion-label class="personaje-name">{{ actor.character }}</ion-label>
     </ion-card>
    </ion-slide>
  </ion-slides>






</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
        <ion-label>Volver</ion-label>        
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="favorito()">
        <ion-icon slot="end" [name]="estrella" color="danger"></ion-icon>
        <ion-label color="danger">Favoritos</ion-label>   
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
