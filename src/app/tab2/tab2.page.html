
<ion-header>
  <ion-toolbar>
    <h3 class="ion-text-center"><span>Buscar&nbsp;</span><span>&nbsp;series</span></h3>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar serie" 
                 mode="ios"
                 [debounce]="700"
                 [value]="textoBuscar"
                 (ionChange)="buscar ( $event )">
  </ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-grid *ngIf="buscando">
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-spinner name="bubbles"></ion-spinner>
          </ion-col>
        </ion-row>
      </ion-grid>

  <ion-list *ngIf="series.length ===0">
    <ion-list-header>
      <ion-label>Sugerencias</ion-label>
  </ion-list-header>

  <ion-item *ngFor="let sugerencia of sugerencias"
            (click)="textoBuscar = sugerencia"
            detail>
      <ion-label color="primary">{{ sugerencia }}</ion-label>
  </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let serie of series">
        <ion-card class="card-actor" (click)="verDetalle( serie.id )">
          <img [src]="serie.poster_path | imagen">
          <ion-card-header>{{ serie.first_air_date | date: "dd-MM-yyyy"}}</ion-card-header>
          <ion-card-content>
            <h1>{{ serie.name }}</h1>
            <br>
            <h2><b>Votos: {{ serie.popularity }}</b></h2>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>





    








</ion-content>
